# Test environment configuration - minimal services for integration testing
# Usage: docker compose -f docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: pf-postgres-test
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - test-network

  seaweedfs-test:
    image: chrislusf/seaweedfs:latest
    container_name: pf-seaweedfs-test
    command: server -s3 -s3.port=8333 -master.volumeSizeLimitMB=100
    ports:
      - "8888:8333"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8333/status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - test-network

  n8n-test:
    image: n8nio/n8n:latest
    container_name: pf-n8n-test
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=UTC
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-test
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
